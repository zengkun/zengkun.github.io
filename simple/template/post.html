<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Keywords" content="blog" />
    <meta name="Description" content="blog" />
    <title>学习笔记</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
</head>

<body>
    <div class="main">
        <div class="header">
            <ul id="pages">
                <li><a href="/">home</a></li>
                <li><a href="/#/tags">tags</a></li>
                <li><a href="/#/archive">archive</a></li>
            </ul>
        </div>
        <div class="wrap-header">
            <h1>
                <a href="/" id="title"></a>
            </h1>
        </div>
        <div id="md" style="display: none;">
        <!-- 不能有缩进 -->
<!-- markdown -->
//markdown//
<!-- markdown end -->
        </div>
        <div class="entry" id="main">
        <!-- 不能有缩进 -->
<!-- content -->
//content//
<!-- content end -->
        </div>
        <br>
        <br>
        <div id="disqus_thread"></div>
        <div class="footer">
            <p>© Copyright 2017 <a href="mailto:zengkun0415@sina.com"> zengkun0415@sina.com</a></p>
        </div>
    </div>
    <script src="/main.js"></script>
    <script id="content" type="text/mustache">
        <h1>{{title}}</h1>
        <div class="tag">
            {{date}} by {{author}} {{#tags}}
            <a href="/#/tag/{{name}}">#{{name}}</a> {{/tags}}
        </div>
    </script>
    <script id="pagesTemplate" type="text/mustache">
        {{#pages}}
        <li>
            <a href="{{path}}">{{title}}</a>
        </li>
        {{/pages}}
    </script>
    <script>
    $(document).ready(function() {
        $.ajax({
            url: "/main.json",
            type: "GET",
            dataType: "json",
            success: function(data) {
                $("#title").html(data.name);
                var pagesTemplate = Hogan.compile($("#pagesTemplate").html());
                var pagesHtml = pagesTemplate.render({
                    "pages": data.pages
                });
                $("#pages").append(pagesHtml);
                //path
                var path = "//path//";
                //path end
                var now = 0;
                for (var i = 0; i < data.posts.length; ++i)
                    if (path == data.posts[i].path)
                        now = i;
                var post = data.posts[now];
                var tmp = post.tags.split(" ");
                var tags = [];
                for (var i = 0; i < tmp.length; ++i)
                    if (tmp[i].length > 0)
                        tags.push({
                            "name": tmp[i]
                        });
                var contentTemplate = Hogan.compile($("#content").html());
                var contentHtml = contentTemplate.render({
                    "title": post.title,
                    "tags": tags,
                    "date": post.date,
                    "author": post.author ? post.author : data.name
                });
                $("#main").prepend(contentHtml);
            }
        });
    });
    </script>
    <script src="https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ["\\(", "\\)"]], processEscapes: true}});
    </script>
</body>

</html>
